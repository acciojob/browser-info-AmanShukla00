<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Information</title>
</head>
<body>
    <div id="browser-info"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {  // Ensure the DOM is fully ready before modifying
                const userAgent = navigator.userAgent;
                let browserName = "Unknown Browser";
                let browserVersion = "Unknown Version";

                if (userAgent.includes("Chrome")) {
                    browserName = "Google Chrome";
                    browserVersion = userAgent.match(/Chrome\/([0-9.]+)/)?.[1] || "Unknown";
                } else if (userAgent.includes("Firefox")) {
                    browserName = "Mozilla Firefox";
                    browserVersion = userAgent.match(/Firefox\/([0-9.]+)/)?.[1] || "Unknown";
                } else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                    browserName = "Apple Safari";
                    browserVersion = userAgent.match(/Version\/([0-9.]+)/)?.[1] || "Unknown";
                } else if (userAgent.includes("MSIE") || userAgent.includes("Trident")) {
                    browserName = "Internet Explorer";
                    browserVersion = userAgent.match(/(MSIE |rv:)([0-9.]+)/)?.[2] || "Unknown";
                } else if (userAgent.includes("Edge")) {
                    browserName = "Microsoft Edge";
                    browserVersion = userAgent.match(/Edg\/([0-9.]+)/)?.[1] || "Unknown";
                }

                document.getElementById("browser-info").textContent = 
                    `You are using ${browserName} version ${browserVersion}`;
            }, 100); // Small delay to ensure element is available before Cypress checks
        });
    </script>
</body>
</html>
